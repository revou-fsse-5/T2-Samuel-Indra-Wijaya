<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Project</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- for the icon boxes example : 
        <i class='bx bx-user'></i> -->
  </head>
  <body>
    <!-- giving class so we can manage it on css -->
    <header class="header">
      <a href="index.html" class="logo">My <span>Portofolio</span></a>
      <nav class="contact">
        <a href="contact.html" class="active">Contact me</a>
      </nav>
    </header>
    <section class="head">
      <h3>Contact Us</h3>
      <p>
        Please take a moment to get in touch, we will get back to you shortly.
      </p>
    </section>
    <section class="main">
      <form action="#" method="post">
        <div class="column">
          <label for="the-name">Your Name</label>
          <input class="masukan" type="text" name="name" id="the-name" />
          <label for="the-email">Email Address</label>
          <input class="masukan" type="email" name="email" id="the-email" />
          <label for="the-phone">Phone Number</label>
          <input class="masukan" type="tel" name="phone" id="the-phone" />
          <label for="the-reason">What do you need?</label>
          <select name="reason" id="the-reason">
            <option value="">Choose one</option>
            <option value="job">I need to know your CV !</option>
            <option value="video">I Want to watch Movie</option>
            <option value="love">I need You</option>
          </select>
        </div>
        <div class="column">
          <label for="the-message">Gender :</label>
          <label class="radio-inline">
            <input class="radio-btn" type="radio" name="optradio" checked /> Male
            <input class="radio-btn" type="radio" name="optradio" />Female
            <input class="radio-btn" type="radio" name="optradio" /> Wedhus
          </label>
          <label for="the-message">Message</label>
          <textarea name="message" id="the-message"></textarea>
          <label>
            <input class="masukan" type="checkbox" name="join" value="yes" /> We
            can be friends?
          </label>
          <button class="masukan" type="submit" value="Send Message" > SEND MESSAGE </button>
        </div>
      </form>
    </section>
  </body>
</html>
